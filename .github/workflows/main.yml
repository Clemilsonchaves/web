name: Deploy to s3

on:
  push:
    branches:
      - main

env:
  AWS_S3_BUCKET_STATICS: ${{ vars.AWS_S3_BUCKET_STATICS }}
  AWS_S3_BUCKET_CDN: ${{ vars.AWS_S3_BUCKET_CDN }}
  SOURCE_DIST: ./dist

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3

      - name: Configure node
        id: configure-node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        id: install-pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        id: install-dependencies
        run: |
          pnpm install

      - name: Build app
        id: build-app
        run: |
          pnpm run build

      - name: Configure AWS credentials
        id: configure-aws-credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Validate deploy variables
        id: validate-deploy-vars
        run: |
          set -e
          if [ -z "${{ env.AWS_S3_BUCKET_STATICS }}" ]; then
            echo "::error::Variavel AWS_S3_BUCKET_STATICS nao configurada em Repository Variables."
            exit 1
          fi

      - name: Sync files to S3 static
        id: sync-files-to-s3-statics
        run: |
          aws s3 sync ${{ env.SOURCE_DIST }} s3://${{ env.AWS_S3_BUCKET_STATICS }}/ --delete --exclude '.*git*'

      - name: Sync files to S3 CDN
        id: sync-files-to-s3-cdn
        run: |
          if [ -z "${{ env.AWS_S3_BUCKET_CDN }}" ]; then
            echo "::warning::Variavel AWS_S3_BUCKET_CDN nao configurada. Etapa de CDN sera ignorada."
            exit 0
          fi

          set +e
          OUTPUT=$(aws s3 cp ${{ env.SOURCE_DIST }} s3://${{ env.AWS_S3_BUCKET_CDN }}/ --recursive --exclude '.*git*' 2>&1)
          STATUS=$?
          set -e

          if [ $STATUS -ne 0 ]; then
            echo "$OUTPUT"
            if echo "$OUTPUT" | grep -q "AccessDenied"; then
              echo "::warning::Sem permissao para upload no bucket CDN (${{ env.AWS_S3_BUCKET_CDN }}). Deploy do bucket static concluido; etapa CDN ignorada."
              exit 0
            fi

            exit $STATUS
          fi

          echo "$OUTPUT"